<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>GTraveling</title>
    </head>
    <body>
        <div class="app">
            <!-- <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
            
            
            <div class="container user">
                   <div class="row">
                       <img src="img/icon/cosplay.png" alt="user" width="60" height="60">
                   </div>
                    <div class="row">
                       <div class="col-4">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="name" name="name" required placeholder="write your name">
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-4">
                            <label for="trip-start">Surname:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="surname" name="surname" required placeholder="write your surname">
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                           <label for="transport">Age:</label>
                       </div>
                       <div class="col-8">
                            <input type="text" id="age" name="age" required placeholder="insert your age">
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-4">
                            <label for="city">Nationality:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="nationality" name="nationality" required placeholder="insert your nationality">
                            
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-10">
                            <label for="city">Visited</label>
                        </div>
                        <div class="col-2">
                            <img src="img/icon/icon-arrow.png" alt="icon-arrow" width="30">
                        </div>
                    </div>
            </div>
        </div>
            

            <div class="container toolbar">
                <div class="row">
                    <div class="col"><a href="new-itinerary.html"><img src="img/icon/atlas(4).png" alt="icon-new-itinerary" width="40"></a></div>
                    <div class="col"><a href="library.html"><img src="img/icon/book.png" alt="icon-library" width="40"></a></div>
                    <div class="col"><a href="index.html"><img src="img/icon/map.png" alt="icon-map" width="40"></a></div>
                    <div class="col"><a href="user.html"><img src="img/icon/cosplay.png" alt="icon-profile" width="40"></a></div>
                </div>
            </div>
            
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
