        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>GTraveling</title>
    </head>
    <body>
        <div class="app">
            <!-- <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div> -->
            
            
            <div class="container new-itinerary">
                   <div class="row">
                       <h2>Il tuo prossimo viaggio</h2>
                   </div>
                    <div class="row">
                       <div class="col-4">
                            <label for="name">Dove:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="name" name="name" required placeholder="prossima tappa">
                        </div>
                    </div>
                    <div class="row">
                       <div class="col-4">
                            <label for="city">Partenza:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="city-a" name="city" required placeholder="città di partenza">
                            <input type="date" id="city-a-date" name="trip-start">
                            <input type="time" id="city-a-time" name="start" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                             <label for="city">Ritorno:</label>
                         </div>
                         <div class="col-8">
                             <input type="text" id="city-r" name="city" required placeholder="città di ritorno">
                             <input type="date" id="city-r-date" name="trip-end">
                             <input type="time" id="city-r-time" name="end" required>
                         </div>
                     </div>
                    <div class="row">
                        <div class="col-4">
                             <label for="transport">Come:</label>
                         </div>
                         <div class="col-8">
                              <select id="transport">
                                  <option value="">-- Seleziona --</option>
                                  <option value="airplane">Aereo</option>
                                  <option value="train">Treno</option>
                                  <option value="car">Macchina</option>
                                  <option value="pullman">Pullman</option>
                                  <option value="bike">Bici</option>
                                  <option value="ship">Nave</option>
                                  <option value="walking">A Piedi</option>
                              </select>
                          </div>
                      </div>

                    <div class="row"><button class="btn save">Salva</button></div>
                       
            </div>
        </div>
        
        <div class="container toolbar">
            <div class="row">
                <div class="col"><a href="new-itinerary.html"><img src="img/icon/icon-new-itinerary.png" alt="icon-new-itinerary" width="40"></a></div>
                <div class="col"><a href="library.html"><img src="img/icon/icon-library.png" alt="icon-library" width="40"></a></div>
                <div class="col"><a href="index.html"><img src="img/icon/icon-map.png" alt="icon-map" width="40"></a></div>
                <div class="col"><a href="user.html"><img src="img/icon/icona-user.png" alt="icon-profile" width="40"></a></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        

        <script type="text/javascript">

            $(".save").on("click", function() {
                let travel = {
                    where: $('#name').val(),
                    start: $('#city-a').val(),
                    startDate: $('#city-a-date').val(),
                    startTime: $('#city-a-time').val(),
                    end: $('#city-r').val(),
                    endDate: $('#city-r-date').val(),
                    endTime: $('#city-r-time').val(),
                    how: $('#transport').val()
                };

                //get di tutto quello che hai salvato
                let travelsRaw = window.localStorage.getItem("travels");
                //da json ad array di oggetti
                let travels = [];
                if (travelsRaw != undefined) {
                    travels = JSON.parse(travelsRaw);
                }

                //quello nuovo che aggiungi
                travels.push(travel);

                //salvataggio di vecchi + nuovo
                localStorage.setItem("travels", JSON.stringify(travels));

                $('#name').val("")
                $('#city-a').val("")
                $('#city-a-date').val("")
                $('#city-a-time').val("")
                $('#city-r').val("")
                $('#city-r-date').val("")
                $('#city-r-time').val("")
                $('#transport').val("")
            });
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // Cordova is ready
            //
            function onDeviceReady() {

            }
        </script>
    </body>
</html>
